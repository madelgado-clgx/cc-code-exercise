plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.9.0'
    implementation group: 'org.json', name: 'json', version: '20220320'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}